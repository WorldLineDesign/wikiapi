<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Wikipedia API Sample</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="WikiAPI.js" type="text/javascript"></script>

    <style>
    .ui-autocomplete {
        margin-top: 155px;
        margin-left: 62px;
    }
    </style>


</head>
<body>
    <div class="jumbotron" style="background: url(http://upload.wikimedia.org/wikipedia/commons/e/e0/BlankMap-World-1985.png) no-repeat center center; -webkit-background-size: cover; background-size: cover;">
        <div class="container">
            <h2>
                <span style="background-color: rgba(255, 255, 255, 0.5);">Wikipedia API Sample</span></h2>
            <p>
            </p>
            <p>
                <input type="text" style="width: 485px; height: 45px;" name="txt_search" id="txt_search" placeholder=" Search" class="text ui-widget-content ui-corner-all" />
                <a id="btn_search" class="btn btn-primary btn-lg">Serach</a></p>
        </div>
    </div>
    <div class="container">
        
        <div class="page-header" style="cursor: pointer;" data-toggle="collapse" data-target="#Profile">
            <h1 id="page_title">Welcome <small>Start by searching for something above</small></h1>
        </div>
        <div id="Profile" class="panel-collapse collapse">
            <div class="row">
                <div class="col-lg-4">
                    <h3>
                        Image</h3>
                    <img id="profile_image" src="" alt="" class="img-thumbnail" />
                </div>
                <div class="col-lg-4">
                    <h3>
                        Other Info</h3>
                    <h5>
                        Date <small>sunchips</small></h5>
                    <h6 id="page_date">
                        Time Lines <small>Important dates</small></h6>
                </div>
                <div class="col-lg-4">
                    <h3>
                        Environments</h3>
                    <h5>
                        Population <small id="population_number">2013</small></h5>
                    <div class="progress">
                        <div id="page_population_progressbar" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 97%;">
                            <span class="sr-only">90% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-header" style="cursor: pointer;" data-toggle="collapse" data-target="#Description">
            <h2 id="description_header">Description</h2>
        </div>
        <div id="Description" class="panel-collapse">
            
        </div>


        <br />
        <br />
    </div>
</body>
</html>
